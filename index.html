<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
            <h1>Nature flower</h1>
            <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba">
            <h1>Blue Sky</h1>
            <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://media.istockphoto.com/photos/eagle-flies-at-high-altitude-with-its-wings-spread-out-on-a-sunny-day-picture-id1330179038?b=1&k=20&m=1330179038&s=170667a&w=0&h=VptRvoBwPhSQmlkY72gSP6Qfjp_3qQovaCWaBx23Vo4=');"></div>
            <div style="background-image: url('https://media.istockphoto.com/photos/fairytale-palace-in-clouds-aerial-view-overclouds-3d-rendering-picture-id1292329071?b=1&k=20&m=1292329071&s=170667a&w=0&h=dWiZBb3iR9tAelVp4XlyeN7zE3qm1zsJhdpM2RFBjVY=');"></div>
            <div style="background-image: url('https://media.istockphoto.com/photos/beautiful-sky-with-white-clouds-picture-id1324413691?b=1&k=20&m=1324413691&s=170667a&w=0&h=Q3Ts-HNSP_6lx_mU_Qlf5L6sKrFJy9l96GLLjA5_fyE=');"></div>
            <div style="background-image: url('https://media.istockphoto.com/photos/pink-rose-picture-id1372090183?b=1&k=20&m=1372090183&s=170667a&w=0&h=woDY5Ex_mYcdq_D3SOiUNeqQkvh3K7c4JPeujOL7-KA=');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
